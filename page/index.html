<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cinemaicon</title>

        <!-- Style -->
        <link rel="stylesheet" href="style.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="big_icon">
                <img src="./img/camera.png" alt="bigIcon" />
            </div>
            <div class="logos">
                <div class="group">
                    <h1>Cinemaicon</h1>
                    <div class="little_icon">
                        <img class="little_masks" src="./img/masks.png" alt="little Icon" />
                    </div>
                    <div class="form">
                        <input type="text" id="email" class="form_input" autocomplete="off" placeholder=" " />
                        <!---->
                        <label for="email" class="form_label">Email</label>
                    </div>
                    <div class="form">
                        <input type="text" id="password" class="form_input" autocomplete="off" placeholder=" " />
                        <label for="email" class="form_label">Password</label>
                    </div>
                    <a href="#" class="signIn">Sign In</a>
                </div>
                <div class="group">
                    <a href="#" class="signUp">Sign Up</a>
                </div>
                <div class="get_app">
                    <p class="sotry">Download here</p>
                    <div class="download">
                        <a href="" class="appDownload"></a>
                        <a href="" class="appDownload"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
