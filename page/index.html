<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cinemaicon</title>

        <!-- Style -->
        <link rel="stylesheet" href="style.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <div class="big_icon">
                <img src="./img/cameraO.png" alt="big_icon_cinama_reference" />
            </div>
            <div class="login">
                <div class="group">
                    <h1 class="logo">Cinemam</h1>
                    <div class="little_icon">
                        <img class="little_icon" src="./img/cinema_ticket.svg" alt="little_icon_cinema_referece" />
                    </div>
                    <div class="form">
                        <input type="text" id="email" class="form_input" autocomplete="off" placeholder=" " />
                        <label for="email" class="form_label">Email</label>
                    </div>
                    <div class="form">
                        <input type="password" id="password" class="form_input" autocomplete="off" placeholder=" " />
                        <label for="password" class="form_label">Password</label>
                    </div>
                    <a href="" class="button">Sign In</a>
                </div>
                <div class="group">
                    <h3>Register</h3>
                    <a href="" class="link">Sign Up</a>
                </div>
                <div class="get_app">
                    <p class="get_the_app">Download the app</p>
                    <div class="download">
                        <a href="" class="app_download"></a>
                        <a href="" class="app_download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
